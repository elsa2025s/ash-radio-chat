<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#000" stroke-width="8"/>

  <!-- Radio waves -->
  <g stroke="#ffffff" stroke-width="6" fill="none" opacity="0.8">
    <circle cx="256" cy="256" r="80"/>
    <circle cx="256" cy="256" r="120"/>
    <circle cx="256" cy="256" r="160"/>
    <circle cx="256" cy="256" r="200"/>
  </g>

  <!-- Central antenna/tower -->
  <g fill="#ffffff">
    <rect x="248" y="180" width="16" height="152" rx="8"/>
    <circle cx="256" cy="180" r="12"/>

    <!-- ASH Text -->
    <text x="256" y="380" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">ASH</text>
    <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">RADIO</text>
  </g>

  <!-- Signal indicators -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="200" y="240" width="8" height="32" rx="4"/>
    <rect x="185" y="250" width="8" height="12" rx="4"/>
    <rect x="170" y="255" width="8" height="2" rx="1"/>

    <rect x="304" y="240" width="8" height="32" rx="4"/>
    <rect x="319" y="250" width="8" height="12" rx="4"/>
    <rect x="334" y="255" width="8" height="2" rx="1"/>
  </g>
</svg>
